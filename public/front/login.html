<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                      user-scalable=no,
                      initial-scale=1.0,
                      maximum-scale=1.0,
                      minimum-scale=1.0">
    <title>登录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <div class="icon_left">
            <a href="index.html">
                <span class="fa fa-home"></span>
            </a>
        </div>
        <div class="lt_header_middle">
            <h4>
                登录
            </h4>
        </div>
    </div>

    <!--乐淘主体-->
    <div class="lt_middle">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-button-row">
                <button  type="submit" class="btn_login mui-btn mui-btn-primary" >登录</button>
                <button type="reset" class="btn_reset mui-btn mui-btn-danger" >重置</button>
            </div>
        </form>
        <a href="register.html" class="mui-pull-right">免费注册</a>
    </div>


    <!--乐淘底部-->
    <div  class="lt_bottom">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li >
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="active">
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/login.js"></script>



</html>
