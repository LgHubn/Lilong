<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport"
                      content="width=device-width,
                      user-scalable=no,
                      initial-scale=1.0,
                      maximum-scale=1.0,
                      minimum-scale=1.0">
    <title>公共部分</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <div class="icon_left">
            <a href="index.html">
                <span class="fa fa-home"></span>
            </a>
        </div>
        <div class="icon_right">
            <a href="search.html">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <div class="lt_header_middle">
            <h4>
                乐淘云购
            </h4>
        </div>
    </div>

    <!--乐淘主体-->
    <div class="lt_middle">
        <div class="lt_middle_left">
            <div class="mui-scroll-wrapper">
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-scroll scroll_lt">
                    <!--动态渲染数据-->
                </ul>
            </div>
        </div>


        <div class="lt_middle_right">
            <div class="mui-scroll-wrapper">
                <!--这里放置真实显示的DOM内容-->
                <ul class="mui-scroll scroll_rt">
                    <!--动态渲染数据-->
                </ul>
            </div>
        </div>

    </div>

    <!--乐淘底部-->
    <div class="lt_bottom">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li class="active">
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>

<!--左边模板-->
<script type="text/template" id="lt_tpl">
    {{each rows v i}}
        <li data-id="{{ v.id}}"><a href="javascript:;"
                                   class="{{i == 0 ? 'now':''}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>

<!--右边模板-->
<script type="text/template" id="rt_tpl">
    {{if total == 0}}
    <p class="tips">该分类下没有更多的品牌信息</p>
    {{/if}}
    {{each rows v i}}
        <li>
            <a href="javascript:;">
                <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
    {{/each}}
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>



</html>
