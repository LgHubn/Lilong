<script type="text/html" id="tpl_lb">


                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <!--轮播图 的大坑 慢慢填-->
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="{{pic[pic.length-1].picAddr}}" />
                            </a>
                        </div>
                        {{each pic v i}}
                        <div class="mui-slider-item">
                            <a href="#">
                                <img src="{{v.picAddr}}" />
                            </a>
                        </div>
                        {{/each}}
                        <div class="mui-slider-item mui-slider-item-duplicate">
                            <a href="#">
                                <img src="{{pic[0].picAddr}}" />
                            </a>
                        </div>
                    </div>
                    <!--小圆点-->
                    <div class="mui-slider-indicator">
                        <!--小圆点挖大坑 填圆点-->
                        {{each pic v i}}
                            <div class="mui-indicator mui-active"></div>
                        {{/each}}
                    </div>
                </div>

                <!--商品说明-->
                <div class="lt_product_text pad">
                    <strong>{{proName}}</strong>
                </div>

                <!--价格-->
                <div class="lt_product_price pad">
                    价格:
                    <span class="price">￥{{price}}</span>
                    <span class="oldPrice">￥{{oldPrice}}</span>
                </div>

                <!--尺码-->
                <div class="lt_product_size pad">
                    尺码:
                    <%
                    var temp = size.split("-");
                    for(var i = +temp[0]; i <= temp[1]; i++) {
                    %>
                    <span><%=i%></span>
                    <%
                    }
                    %>
                </div>

                <!--数量-->
                <div class="lt_product_num pad">
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="1" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                </div>

                <div class="lt_product_txt pad">
                    <span class="">详情:描述</span>
                </div>

</script>
