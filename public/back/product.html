<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统-商品管理</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
    <style>
        .lt_aside .nav a.now{
            background-color: #1d1f21;
            border-left: 3px solid deepskyblue;
        }
    </style>
</head>
<body>

<!--乐淘侧边栏-->
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马17期</a>
    </div>
    <div class="user">
        <img src="images/btfimg.jpeg" alt="">
        <p>美女管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html">
                    <span class="glyphicon glyphicon-user"></span>
                    <span>用户管理</span>
                </a>
            </li>
            <li>
                <a href="javascript:;">
                    <span class="glyphicon glyphicon-list"></span>
                    <span>分类管理</span>
                </a>
                <!--二级分类-->
                <div class="second" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li>
                <a href="product.html" class="now">
                    <span class="glyphicon glyphicon-tags"></span>
                    <span>商品管理</span>
                </a>
            </li>
        </ul>
    </div>
</div>
<!--乐淘主体区域-->
<div class="lt_main">
    <div class="lt_header">
        <a href="javascrpt:;" class="pull-left icon_menu"><span class="glyphicon glyphicon-align-justify"></span></a>
        <a href="javascrpt:;" class="pull-right icon_logout"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container-fluid">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="#">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>
    </div>

    <!--以上为公共部分-->
    <!--内容区域开始-->

    <div class="lt_content">
        <button class="btn_add btn btn-default mb_20">
            添加商品
        </button>
        <!--表格部分-->
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <td width="10%">序号</td>
                <td width="25%">商品名称</td>
                <td width="25%">商品描述</td>
                <td width="10%">商品库存</td>
                <td width="10%">商品尺寸</td>
                <td width="10%">商品状态</td>
                <td width="10%">操作</td>
            </tr>
            </thead>
            <tbody>
                <!--这里有个坑等填-->
            </tbody>
        </table>
        <!--分页-->
        <div class="text-right">
            <ul class="paginator">
            </ul>
        </div>

        <!--最大盒子的闭合-->
    </div>

    <!--内容区域结束-->
    <!--下位公部分的div合并-->
</div>

<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn_logout">退出</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" id="AddModal">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span></button>
                <h4 class="modal-title">添加商品</h4>
            </div>

            <!--表单部分-->

            <form>
                <!--选择二级分类-->
                <div class="form-group">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                            <span class="dropdown-text">请选择二级分类</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <!--挖个坑-->
                        </ul>
                        <input type="hidden" name="brandId" id="brandId">
                    </div>
                </div>
                <!--商品名称输入框-->
                <div class="form-group">
                    <input type="text"
                           name="proName"
                           class="form-control"
                           placeholder="输入商品名称">
                </div>
                <!--文本域部分-->
                <div class="form-group">
                    <textarea class="form-control"
                              name="proDesc"
                              rows="3"
                    placeholder="请输入商品的描述"></textarea>
                </div>
                <!--普通输入框部分-->
                <div class="form-group">
                    <input type="text"
                           name="num"
                           class="form-control"
                           placeholder="请输入商品的库存">
                </div>
                <div class="form-group">
                    <input type="text"
                           name="size"
                           class="form-control"
                           placeholder="请输入商品的尺码(32-46)">
                </div>
                <div class="form-group">
                    <input type="text"
                           name="oldPrice"
                           class="form-control"
                           placeholder="请输入商品的原价">
                </div>
                <div class="form-group">
                    <input type="text"
                           name="price"
                           class="form-control"
                           placeholder="请输入商品的价格">
                </div>
                <!--文件上传部分-->
                <div class="form-group update_img">
                    <label for="fileupload">上传图片</label>
                    <input type="file"
                           class="btn btn-default"
                           id="fileupload"
                           name="pic1"
                           data-url="/product/addProductPic" multiple="">

                </div>
                <!--隐藏的div标签用来显示img-->
                <div class="form-group img_box">
                    <!--这里用来填写需要上传的图片的-->
                    <input type="hidden" name="productLogo">
                    <!--<input type="hidden" name="statu" value="1">-->
                </div>
                <!--按钮-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--页面list模板-->
<script type="text/html" id="tpl_list">
    {{each rows v i}}
    <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.proName}}</td>
        <td>{{v.proDesc}}</td>
        <td>{{v.num}}</td>
        <td>{{v.size}}</td>
        <td>{{v.statu == 1?'已上架':'已下架'}}</td>
        <td>
            {{if v.statu == 1}}
                <button class="btn btn-success btn-sm">下架</button>
            {{/if}}
            {{if v.statu == 0}}
                <button class="btn btn-danger btn-sm">下架</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<!--莫态框一级分类模板-->
<script type="text/template" id="one-level">
    {{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.brandName}}</a></li>
    {{/each}}
</script>

<!--模态框图片显示-->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<!--1. 引入包-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
