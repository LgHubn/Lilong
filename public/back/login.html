<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.js">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="body_bg">
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-primary mt_150">
                <div class="header">
                    <h4>后台管理系统</h4>
                </div>
                <div class="bottom">
                    <form class="clearfix">
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" autocomplete="off" name="username" class="form-control"
                                   id="username" placeholder="请输入用户名">
                        </div>
                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" name="password" class="form-control" id="password"
                                   placeholder="请输入密码">
                        </div>
                        <button type="reset" class="btn btn-default reset">重置</button>
                        <button type="submit" class="btn btn-primary login">登录</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.css"></script>
<script src="js/common.js"></script>
<script src="js/login.js"></script>






</html>
