<!--模板商品展示-->
<script type="text/template" id="tpl_list">
    {{if data.length === 0}}
    <p>没有更多的商品信息</p>
    {{/if}}
    {{each data v i}}
        <a href="product.html?productId={{v.id}}">
            <img src="{{v.pic[0].picAddr}}" alt="">
            <p class="mui-ellipsis-2">
                {{v.proName}}
            </p>
            <p>
                <span>￥{{v.price}}</span>
                <span>￥{{v.oldPrice}}</span>
            </p>
            <button>立即购买</button>
        </a>
    {{/each}}

</script>

<script src="lib/zepto/zepto.min.js"></script>
