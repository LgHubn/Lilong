<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                      user-scalable=no,
                      initial-scale=1.0,
                      maximum-scale=1.0,
                      minimum-scale=1.0">
    <title>登录</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <div class="icon_left">
            <a href="index.html">
                <span class="fa fa-home"></span>
            </a>
        </div>
        <div class="lt_header_middle">
            <h4>
                登录
            </h4>
        </div>
    </div>

    <!--乐淘主体-->
    <div class="lt_middle">
        <form class="mui-input-group myform">
            <div class="mui-input-row">
                <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <input type="password" name="repass" class="repass mui-input-password" placeholder="请确认输入密码">
            </div>
            <!--手机号-->
            <div class="mui-input-row">
                <input type="text" name="mobile" placeholder="请输入手机号">
            </div>
            <!--验证码-->
            <div class="mui-input-row">
                <input type="text" name="vCode" class="vCode" placeholder="请输入验证码">
                <button class="mui-btn mui-btn-primary btn_getCode">获取验证码</button>
            </div>
            <!--注册-->
            <div class="mui-input-row">
                <button class="mui-btn mui-btn-primary btn_register">注册</button>
            </div>






        </form>

        <div class="tips">
            <input type="checkbox">
            <span>我同意《会员服务协议》</span>
            <a href="" class="pull-right">立即登录</a>
        </div>
    </div>


    <!--乐淘底部-->
    <div  class="lt_bottom">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li >
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li class="active">
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

</body>



<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/register.js"></script>



</html>
