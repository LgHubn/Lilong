<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                      user-scalable=no,
                      initial-scale=1.0,
                      maximum-scale=1.0,
                      minimum-scale=1.0">
    <title>LG_搜索功能</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <div class="icon_left">
            <a href="javascript:history.go(-1);">
                <span class="mui-icon mui-icon-arrowleft"></span>
            </a>
        </div>
        <div class="lt_header_middle">
            <h4>
                搜索中心
            </h4>
        </div>
    </div>

    <!--乐淘主体-->
    <div class="lt_middle">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--1.搜索框-->
                <div class="lt_search">
                    <input type="search" placeholder="请输入要搜索的关键字">
                    <button class="mui-btn mui-btn-blue search_btn">
                        搜索
                    </button>
                </div>

                <!--2.历史记录-->
                <div class="lt_history pad">
                        <!--这个坑有点大呀 填人填人-->
                </div>

                <!--动态内容-->
                <!--3.商品部分-->
                <!--<div class="lt_product">-->
                    <!--<a href="#">-->
                        <!--<img src="images/product.jpg" alt="">-->
                        <!--<p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>-->
                        <!--<p>-->
                            <!--<span>￥668</span>-->
                            <!--<span>￥998</span>-->
                        <!--</p>-->
                        <!--<button>立即购买</button>-->
                    <!--</a>-->
                <!--</div>-->
            </div>
        </div>

    </div>

    <!--乐淘底部-->
    <div class="lt_bottom">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--模板-->
<script type="text/template" id="tpl">
    {{if arr.length == 0}}
        <p>没有更多的商品信息</p>
    {{/if}}
    {{if arr.length > 0}}
    <!--历史记录的标题-->
    <div class="lt_title mui-clearfix pdg">
        <a href="javascript:;">
            <span class="mui-pull-left">
                搜索历史
            </span>
        </a>
        <a href="javascript:;">
            <span class="mui-pull-right fa fa-trash btn_empty">
                清空记录
            </span>
        </a>
    </div>
    <!--历史记录-->
    <div class="history_content">
        <!--挖坑填人-->
        <ul>
            {{each arr v i }}
                <li class="mui-clearfix">
                    <a class="pull-left" href="searchList.html?key={{v}}">{{v}}</a>
                    <span data-index="{{i}}" class="mui-icon
                    mui-icon-closeempty
                    mui-pull-right
                    btn_delete"></span>
                </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>

</body>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</html>
